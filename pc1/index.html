<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Affichage PC1</title>
  <style>
    body{margin:0;font-family:Arial;background:#111;color:#fff;height:100vh;display:flex;align-items:center;justify-content:center;text-align:center}
    .box{max-width:1100px;padding:40px}
    h1{font-size:64px;margin:0 0 10px}
    p{font-size:36px;margin:0;opacity:.9}
    .small{margin-top:18px;font-size:18px;opacity:.6}
  </style>
</head>
<body>
  <div class="box">
    <h1 id="titre">Chargement...</h1>
    <p id="message"></p>
    <div class="small" id="maj"></div>
  </div>

<script>
const SHEET_ID = "1rqtagt5yFWq7CCvMymb0ZPhnvoBoFc2KO3TChLhHmh0";
const PC_ID = "pc1";

const titreEl = document.getElementById("titre");
const messageEl = document.getElementById("message");

async function refresh() {
  try {
    const url = `https://opensheet.elk.sh/${SHEET_ID}/1`;
    const r = await fetch(url, { cache: "no-store" });

    if (!r.ok) {
      throw new Error("Erreur réseau");
    }

    const rows = await r.json();

    if (!Array.isArray(rows)) {
      throw new Error("Données invalides");
    }

    const row = rows.find(r => r.id === PC_ID);

    if (!row) {
      titreEl.textContent = "Erreur";
      messageEl.textContent = "PC_ID introuvable dans le Sheet";
      return;
    }

    titreEl.textContent = row.titre || "";
    messageEl.textContent = row.message || "";

  } catch (e) {
    titreEl.textContent = "Connexion…";
    messageEl.textContent = "En attente de Google Sheets";
  }
}

// première tentative
refresh();

// refresh lent (important pour le quota)
setInterval(refresh, 60000); // 60 secondes
</script>


</body>
</html>
